<div class="main">
    <nav class="navbar" [class.opened]="menuOpen">
        <header>
            <div class="logo">
                <img src="/assets/images/icons/vfb_logo.png" />
            </div>
            <div class="title">
                <h1>VfB Gorspen-Vahlsen e.V.</h1>
            </div>
            <div class="burger" (click)="toggleMenu()">
                <img src="/assets/images/icons/burger.svg" />
            </div>
        </header>
        <div class="nav-items" *ngIf="menuOpen">
            <div *ngFor="let item of navbarItems">
                <div class="item-container">
                    <div class="item-title" (click)="toggleChild(item)">{{ item.title }}</div>
                    <div class="item-expand-icon" *ngIf="item.children && item.children.length > 0" (click)="toggleChild(item)">
                        <span class="arrow" [class.rotated]="item.isOpen">&#9662;</span>
                    </div>
                </div>
                <div class="item-children-container" *ngIf="item.children && item.children.length > 0">
                    <div *ngIf="item.isOpen">
                        <div *ngFor="let child of item.children" class="child-title">{{ child.title }}</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="router-container">
        <router-outlet></router-outlet>
    </div>
    
</div>
