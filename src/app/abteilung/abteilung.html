<div class="wrapper">
    <div class="image-container">
        <img  src="assets/images/abteilungsbilder/placeholder_image.jpg" />
    </div>
    <div class="content">
        <h1 class="headline">Sportangebot im Fussball</h1>
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

            <!-- Expand Button Column -->
            <ng-container matColumnDef="expand">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="expandedElement = expandedElement === element ? null : element">
                    <mat-icon>{{expandedElement === element ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</mat-icon>
                </button>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Header Row -->
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

            <!-- Data Row -->
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                class="element-row"
                [class.expanded]="expandedElement === element">
            </tr>

            <!-- Expanded Content Row -->
            <tr mat-row *matRowDef="let element; columns: ['expandedDetail']" class="detail-row">
                <td [attr.colspan]="columnsToDisplay.length">
                <div class="example-element-detail" *ngIf="expandedElement === element">
                    {{element.description}}
                </div>
                </td>
            </tr>

        </table>
    </div>
</div>
